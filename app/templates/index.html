<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <style>
        body {
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 550px;
        }
        h1 {
            margin-bottom: 30px;
            color: #34495e;
            font-size: 2.2rem;
        }
        label {
            display: block;
            margin: 15px 0;
            font-size: 1.1rem;
            text-align: left;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 25px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите координаты</h1>
        <form method="POST">
            <label>Широта начальной точки: <input type="text" name="start_lat" required></label>
            <label>Долгота начальной точки: <input type="text" name="start_lon" required></label>
            <label>Широта конечной точки: <input type="text" name="end_lat" required></label>
            <label>Долгота конечной точки: <input type="text" name="end_lon" required></label>
            <button type="submit">Получить прогноз</button>
        </form>
    </div>
</body>
</html>
